<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Set Image as Background for Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
    <label for="imageUpload" class="cursor-pointer">
        <div id="textWrapper" class="text-transparent uppercase text-center font-black text-9xl font-poppins whitespace-nowrap bg-clip-text bg-cover bg-center" style="background-image: url('default-image.jpg')">Landmark</div>
        <input type="file" id="imageUpload" accept="image/*" class="" />
    </label>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const textWrapper = document.getElementById('textWrapper');

        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    textWrapper.style.backgroundImage = `url(${reader.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
